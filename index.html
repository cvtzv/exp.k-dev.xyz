<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервер Minecraft</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Иконка сайта -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img"> <!-- Добавьте логотип -->
        </div>
        <ul class="nav-links">
            <li><a href="#">Главная</a></li>
        </ul>
    </nav>

    <main class="server-section">
        <div class="server-card">
            <div class="server-header">
                <img src="server-icon.png" alt="Server Icon" class="server-icon"> <!-- Добавьте иконку сервера -->
                <div class="server-info">
                    <h2>Эксперимент 1</h2>
                    <p>Старт: 09 октября 2024 &nbsp; | &nbsp; Версия: 1.21.1</p>
                </div>
            </div>
            <div class="server-actions">
                <button class="btn copy-ip">Скопировать IP</button>
                <a href="#" class="btn rules-btn">Правила</a>
            </div>
            <p class="server-status">
                Есть проблемы с подключением? Попробуйте подключиться используя альтернативный IP.
            </p>
            <div class="alt-ip-dropdown">
                <button class="btn alt-ip-btn">Альтернативные IP</button>
                <div class="alt-ip-list">
                    <a href="#">52.174.180.233</a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
